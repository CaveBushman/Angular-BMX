<header class="dark:dark shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-header">{{title}}</h1>
  </div>
</header>

<div class="mt-6 max-w-lg mx-auto px-3 grid gap-5 lg:grid-cols-3 lg:max-w-7xl mb-6 dark:dark">


  <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
    <div class="flex-shrink-0">
      <img class="h-48 w-full object-cover object-center" src="#" alt="">
    </div>
    <div class="flex-1 dark:dark p-6 flex flex-col justify-between">
      <div class="flex-1">
        <p class="text-sm font-medium text-indigo-600">

          <a href="#" class="hover:underline px-2"> </a>

        </p>
        <a href="{% url 'news:news-detail' article.id %}" class="block mt-2 hover:text-black dark:hover:text-gray-400">
          <p class="text-xl font-semibold text-gray-900 dark:dark">{{news.title}}</p>
          <p class="mt-3 text-base text-gray-500">{{news.content}}</p>
        </a>
      </div>
      <div class="mt-6 flex items-center">
        <div class="flex-shrink-0">
          <a href="#">
            <span class="sr-only">David Průša</span>
            <img class="h-10 w-10 rounded-full" src="#" alt="">
          </a>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900 dark:dark">
            <a href="#" class="hover:underline"> David Průša </a>
          </p>
          <div class="flex space-x-1 text-sm text-gray-500">
            <time datetime="16-03-2022"> 20.6.2022 </time>
            <span aria-hidden="true"> &middot; </span>
            <span> 1 min. čtení</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="max-w-7xl mx-auto">
<app-news-paginations></app-news-paginations>
</div>
