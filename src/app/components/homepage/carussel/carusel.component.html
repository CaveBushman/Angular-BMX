<div class="relative z-10" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="overflow-hidden relative h-56 sm:h-[420px] xl:h-[650px]">
    <!-- Item 1 -->
    <div id="carousel-item-1" class="hidden duration-700 ease-in-out" data-carousel-item>
      <span
        class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First
        Slide</span>
      <img src="assets/carussel/bg1.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 2 -->
    <div id="carousel-item-2" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg2.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 3 -->
    <div id="carousel-item-3" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg3.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 4 -->
    <div id="carousel-item-4" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg4.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 5 -->
    <div id="carousel-item-5" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg5.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 6 -->
    <div id="carousel-item-6" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg6.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 7 -->
    <div id="carousel-item-6" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg7.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
    <!-- Item 8 -->
    <div id="carousel-item-6" class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="assets/carussel/bg8.jpg"
        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
    </div>
  </div>
  <!-- Slider indicators -->
  <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1"
      data-carousel-slide-to="0"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
      data-carousel-slide-to="1"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
      data-carousel-slide-to="2"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
      data-carousel-slide-to="3"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
      data-carousel-slide-to="4"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 6"
      data-carousel-slide-to="5"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 7"
      data-carousel-slide-to="6"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 8"
      data-carousel-slide-to="7"></button>
  </div>
  <!-- Slider controls -->
  <button id="data-carousel-prev" type="button"
    class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
    data-carousel-prev>
    <span
      class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="hidden">Previous</span>
    </span>
  </button>
  <button id="data-carousel-next" type="button"
    class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
    data-carousel-next>
    <span
      class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      <span class="hidden">Next</span>
    </span>
  </button>
</div>
