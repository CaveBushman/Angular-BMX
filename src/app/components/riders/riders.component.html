<header class="dark:dark shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-header">Seznam jezdců</h1>
  </div>
</header>

<div class="max-w-screen-3xl mx-auto">

<div class="mt-8 mx-6">
  <div class="flex flex-row-reverse bd-highlight mr-6">

      <a href="#" class="btn--red text-sm md:text-lg">Administrace jezdců</a>

    <a
    href="#" class="btn btn--green text-sm md:text-lg">Požádat o startovní číslo</a>
  </div>

  <div class="search" style="margin-top: 2rem">
    <div class="flex flex-row mx-auto space-x-5 mb-6">
      <div class="col-sm w-full">
        <input
          class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md dark:dark"
          type="text"
          placeholder="Napiš příjmení jezdce"
          aria-label="default input example"
          onkeyup="searchByLastName()"
          id="inputLastName"/>
      </div>
      <div class="col-sm w-full">
        <input
          class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md dark:dark"
          type="text"
          placeholder="Napiš jméno klubu"
          aria-label="default input example"
          onkeyup="searchByClub()"
          id="inputClub"/>
      </div>
    </div>
  </div>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200" id="myTable">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:dark uppercase tracking-wider">
                Jméno
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:dark uppercase tracking-wider">
                Klub, UCI ID
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:dark uppercase tracking-wider">
                Kategorie
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:dark uppercase tracking-wider">
                Startovní číslo
              </th>
            </tr>
          </thead>
          <tbody class="dark:dark divide-y divide-gray-200">

            <tr onclick="window.location='#';" class="" style='cursor: pointer;'>
              <td class="px-6 py-2 whitespace-nowrap">
                <div class="flex items-center">
                    <div class="relative">
                      <img class="h-10 w-10 rounded-full" src="" alt="">

                        <span class="bottom-0 left-7 absolute w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>

                    </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900 dark:dark">
                      {{rider.last_name}}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{rider.first_name}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-2 whitespace-nowrap">
                <div class="text-sm text-gray-900 dark:dark">{{rider.club}}</div>
                <div class="text-sm text-gray-500 dark:dark">100000000</div>
              </td>
              <td class="px-6 py-2 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="">
                    <div class="text-sm font-medium text-gray-500 dark:dark">20": Boys 15</div>
                    <div class="text-sm font-medium text-gray-500 dark:dark">24":</div>
                  </div>
                </div>
              </td>
              <td>
              <div class="flex flex-row px-6 py-2 space-x-4">
                <div class=" px-3 py-3 whitespace-nowrap bg-blue-800 text-white rounded-full w-max">666</div>
                <div class="px-3 py-3 whitespace-nowrap bg-red-600 text-white rounded-full w-max">666</div>
              </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
